<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="calculator-body">
            <div class="display">heavy-goose</div>
            <div class="buttons">
                <div class="number-keys">
                    <div class="number-key" data-value="0">0</div>
                    <div class="number-key" data-value=".">.</div>
                    <div class="number-key" data-value="c" id="clear-btn">C</div>
                    <div class="number-key" data-value="1">1</div>
                    <div class="number-key" data-value="2">2</div>
                    <div class="number-key" data-value="3">3</div>
                    <div class="number-key" data-value="4">4</div>
                    <div class="number-key" data-value="5">5</div>
                    <div class="number-key" data-value="6">6</div>
                    <div class="number-key" data-value="7">7</div>
                    <div class="number-key" data-value="8">8</div>
                    <div class="number-key" data-value="9">9</div>
                </div>
                <div class="operator-keys">
                    <div class="operator-key" data-value="/">รท</div>
                    <div class="operator-key" data-value="*">x</div>
                    <div class="operator-key" data-value="-">-</div>
                    <div class="operator-key" data-value="+">+</div>
                    <div class="operator-key" data-value="Enter" id="equals-btn">=</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
