<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="calculator-body">
            <div class="display">ERROR 404</div>
            <div class="buttons">
                <div class="number-keys">
                    <div class="number-key" id="zero">0</div>
                    <div class="number-key" id="dot">.</div>
                    <div class="number-key" id="clear-btn">C</div>
                    <div class="number-key" id="one">1</div>
                    <div class="number-key" id="two">2</div>
                    <div class="number-key" id="three">3</div>
                    <div class="number-key" id="four">4</div>
                    <div class="number-key" id="five">5</div>
                    <div class="number-key" id="six">6</div>
                    <div class="number-key" id="seven">7</div>
                    <div class="number-key" id="eight">8</div>
                    <div class="number-key" id="nine">9</div>
                </div>
                <div class="operator-keys">
                    <div class="operator-key" id="divide-btn">รท</div>
                    <div class="operator-key" id="mult-btn">x</div>
                    <div class="operator-key" id="minus-btn">-</div>
                    <div class="operator-key" id="plus-btn">+</div>
                    <div class="operator-key" id="equals-btn">=</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
